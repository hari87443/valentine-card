<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aryabhatta</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ajith,</h2>
    <h1>are you working ? </h1>

    <button onclick="yesClicked()">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClicked() {
      alert("yes,Currently working");
    }
  </script>

</body>
</html>
